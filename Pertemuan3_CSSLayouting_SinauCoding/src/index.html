<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinauCoding_Pertemuan_3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="illustrator-container">
        <div class="illustrator-title">
          <h1>Welcome to Twitter</h1>
          <p>Happening now, join twitter today</p>
        </div>
        <img src="../Asset/Ilustrator.svg" alt="" />
        <p>@ 2022 Twitter, Inc</p>
      </div>
      <div class="form-container">
        <div class="sigUp-container">
          <img src="../Asset/Logo Twitter.svg" alt="Twitter" />
          <p class="sign-up">Don't have an account? <span>Sign Up</span></p>
        </div>
        <form action="">
          <h1>Log in to Twitter</h1>
          <label for="">Enter Twitter Account</label>
          <input type="text" placeholder="Phone, email or username" />
          <input type="password" placeholder="Password" />
          <p>Forget password?</p>
          <div class="form-group">
            <button>Sign In</button>
            <p></p>
            <div class="sign-with">
              <button>
                <img src="../Asset/Logo Google.svg" alt="Google" />
                Sign in with Google
              </button>
              <button>
                <img src="../Asset/Logo Apple.svg" alt="Apple" />
                Sign in with Apple
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
