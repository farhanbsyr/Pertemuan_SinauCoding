<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinauCoding_Pertemuan_3</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="illustrator-container">
        <div class="illustrator-title">
          <h1>Welcome to Twitter</h1>
          <p class="aneh">Happening now, join twitter today</p>
        </div>
        <img
          src="../Asset/Ilustrator.svg"
          width="350"
          height="350"
          alt="Ilustrator"
        />
        <p class="credit">Â© 2022 Twitter, Inc</p>
      </div>
      <div class="form-container">
        <div class="form-wrapper">
          <div class="signUp-container">
            <img
              width="50"
              height="30"
              src="../Asset/Logo Twitter.svg"
              alt="Twitter Logo"
            />
            <p class="sign-up">
              Don't have an account? <a href="#" target="_blank">Sign Up</a>
            </p>
          </div>
          <form class="form-login">
            <h1>Log in to Twitter</h1>
            <h3>Enter Twitter Account</h3>
            <label for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Phone, email or username"
            />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <a href="#" target="_self" class="forget-password"
              >Forget password ?</a
            >
            <div class="button-group">
              <button class="login" type="submit">Sign In</button>
              <p>or</p>
              <div class="sign-with">
                <button class="btn-with google">
                  <img
                    src="../Asset/Logo Google.svg"
                    width="25"
                    height="25"
                    alt="Google Logo"
                  />
                  Sign in with Google
                </button>
                <button class="btn-with apple">
                  <img
                    src="../Asset/Logo Apple.svg"
                    width="25"
                    height="25"
                    alt="Apple Logo"
                  />
                  Sign in with Apple
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
